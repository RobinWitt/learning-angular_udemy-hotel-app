<div class="card">
  <div class="card-header text-center"><h2>Mitarbeiter-Newsletter</h2></div>
  <div
    class="card-body d-flex flex-column justify-content-center align-items-center"
  >
    <form #signUpMailForm="ngForm">
      <label class="form-label mb-0" for="signUpMail"
        >E-Mail Adresse hinzuf端gen</label
      >
      <input
        [(ngModel)]="signUpMail"
        #signUpMailInput="ngModel"
        [disabled]="this.submitSuccess === true"
        email
        required
        class="form-control"
        id="signUpMail"
        name="signUpMail"
      />
    </form>
    <div
      *ngIf="
        signUpMailInput.invalid &&
        (signUpMailInput.touched || signUpMailInput.dirty)
      "
    >
      <label
        *ngIf="signUpMailInput.errors?.['email']"
        class="text-danger mt-2 mb-0"
      >
        Bitte g端ltige Email-Adresse eintragen
      </label>
      <label
        *ngIf="signUpMailInput.errors?.['required']"
        class="text-danger mt-2 mb-0"
      >
        Email-Adresse ist erforderlich
      </label>
    </div>
    <label
      *ngIf="this.submitSuccess === true"
      class="text-success text-center mt-2 mb-0"
      >Email hinzugef端gt!</label
    >
  </div>
  <div class="card-footer d-grid">
    <button
      *ngIf="this.submitSuccess === false"
      [disabled]="signUpMailForm.invalid"
      (click)="onSubmit()"
      class="btn btn-primary col-4 mx-auto"
      type="submit"
    >
      Speichern
    </button>
    <button
      *ngIf="this.submitSuccess === true"
      (click)="onReset()"
      class="btn btn-outline-primary col-4 mx-auto"
    >
      Weitere Email hinzuf端gen
    </button>
  </div>
</div>
