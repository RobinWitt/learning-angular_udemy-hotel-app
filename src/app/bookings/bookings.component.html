<ul class="list-group mt-3">
  <li *ngFor="let booking of bookings" class="list-group-item border-0 mb-2">
    <div class="card">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <div>
          <h2 class="fs-4 fw-bold">
            {{ booking.customerName }}
          </h2>
          <span class="text-muted">ID: {{ booking.id }}</span>
        </div>
        <div class="d-flex gap-3">
          <a
            class="btn btn-sm btn-success"
            routerLink="/editBooking/{{ booking.id }}"
            >Buchung ändern</a
          >
          <button
            class="btn btn-sm btn-danger"
            (click)="deleteBooking(booking)"
          >
            Buchung löschen
          </button>
        </div>
      </div>
      <div class="card-body">
        <p>
          <span>Zimmer: </span>
          <span class="fw-bold">{{ booking.roomNumber }}</span>
        </p>
        <p>
          <span>Anreise: </span>
          <span class="fw-bold">{{
            booking.checkIn | date : "dd/MM/yyyy"
          }}</span>
        </p>
        <p>
          <span>Abreise: </span>
          <span class="fw-bold">{{
            booking.checkOut | date : "dd/MM/yyyy"
          }}</span>
        </p>
      </div>
    </div>
  </li>
</ul>
