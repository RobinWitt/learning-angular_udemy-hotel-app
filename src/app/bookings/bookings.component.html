<ul class="list-group mt-3">
  <li
    *ngFor="let booking of bookings"
    class="list-group-item d-flex justify-content-between align-items-center border rounded-5 mb-2"
  >
    <div class="ms-2 me-auto">
      <h2 class="fs-4 fw-bold">
        {{ booking.customerName }}
      </h2>
      <p>
        <span>Zimmer: </span>
        <span class="fw-bold">{{ booking.roomNumber }}</span>
      </p>
      <p>
        <span>Anreise: </span>
        <span class="fw-bold">{{ booking.checkIn | date : "dd/MM/yyyy" }}</span>
      </p>
      <p>
        <span>Abreise: </span>
        <span class="fw-bold">{{
          booking.checkOut | date : "dd/MM/yyyy"
        }}</span>
      </p>
    </div>
    <div class="d-flex flex-column gap-2">
      <a
        class="btn btn-sm btn-success"
        routerLink="/editBooking/{{ booking.id }}"
        >Buchung ändern</a
      >
      <button class="btn btn-sm btn-danger" (click)="deleteBooking(booking)">
        Buchung löschen
      </button>
    </div>
  </li>
</ul>
