<div class="card">
  <div class="card-header text-center"><h2>Neue Buchung eintragen</h2></div>
  <div class="card-body d-flex justify-content-center">
    <form class="d-flex gap-4 justify-content-evenly">
      <div>
        <label class="form-label mb-0" for="customerName">Name</label>
        <input
          class="form-control"
          id="customerName"
          name="customerName"
          [(ngModel)]="booking.customerName"
          type="text"
        />
      </div>
      <div>
        <label class="form-label mb-0" for="roomNumber">Zimmer</label>
        <select
          class="form-select"
          id="roomNumber"
          name="roomNumber"
          aria-label="Default select example"
          [(ngModel)]="booking.roomNumber"
        >
          <option [ngValue]="null" disabled>Zimmernummer w√§hlen</option>
          <option *ngFor="let roomNumber of roomNumbers" [ngValue]="roomNumber">
            {{ roomNumber }}
          </option>
        </select>
      </div>
      <div>
        <label class="form-label mb-0" for="checkIn">Anreise</label>
        <input
          class="form-control"
          id="checkIn"
          name="checkIn"
          [value]="booking.checkIn | date : 'yyyy-MM-dd'"
          (input)="dateChanged($event, true)"
          type="date"
        />
      </div>
      <div>
        <label class="form-label mb-0" for="checkOut">Abreise</label>
        <input
          class="form-control"
          id="checkOut"
          name="checkOut"
          [value]="booking.checkOut | date : 'yyyy-MM-dd'"
          (input)="dateChanged($event, false)"
          type="date"
        />
      </div>
    </form>
  </div>
  <div class="card-footer d-grid">
    <button
      (click)="save()"
      class="btn btn-primary col-4 mx-auto"
      type="submit"
    >
      Speichern
    </button>
  </div>
</div>
