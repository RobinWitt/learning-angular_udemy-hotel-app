<div class="card">
  <div class="card-header text-center"><h2>Neue Buchung eingeben</h2></div>
  <div class="card-body">
    <form>
      <div class="row gap-3">
        <div class="col-2">
          <label class="form-label mb-0" for="customerName">Name</label>
          <input
            class="form-control"
            id="customerName"
            name="customerName"
            type="text"
          />
        </div>
        <div class="col-2">
          <label class="form-label mb-0" for="roomNumber">Zimmer</label>
          <input
            class="form-control"
            id="roomNumber"
            name="roomNumber"
            type="number"
          />
        </div>
        <div class="col-2">
          <label class="form-label mb-0" for="id">ID</label>
          <input class="form-control" id="id" name="id" type="number" />
        </div>
      </div>
      <div class="row gap-3">
        <div class="col-2">
          <label class="form-label mb-0" for="checkIn">Anreise</label>
          <input class="form-control" id="checkIn" name="checkIn" type="date" />
        </div>
        <div class="col-2">
          <label class="form-label mb-0" for="checkOut">Abreise</label>
          <input
            class="form-control"
            id="checkOut"
            name="checkOut"
            type="date"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" type="submit">Speichern</button>
  </div>
</div>
